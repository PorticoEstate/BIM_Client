<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>BIMsurfer demo</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="css/demo.css"/>
		<link rel="stylesheet" href="css/apiref.css"/>
		<link rel="stylesheet" href="../css/tree.css"/>
		<link rel="stylesheet" href="../css/metadata.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>

		<script type="text/javascript" src="js/bimclient/utils.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

		<script type="module">
			import BimServerClient from './js/bimserver/bimserverclient.js';
			var api = new BimServerClient("http://localhost:8082/");
//			api.init((client, version) => {
//				console.log(version.version);
//			});
			window.BimServerClient = api;
		</script>

		<script type="text/javascript" src="./js/requirejs/require.js"></script>
		<script>
			/* Generating a new version based on the current time, this way resources are never cached
			 When building a version of BIMsurfer V2 this should be replaced by an actual version number in order
			 To facilitate proper caching
			 */

			var version = new Date().getTime();
			require.config({
				baseUrl: "./",
				urlArgs: "bust=" + version
			});

		</script>
		<script src="js/bimclient/project.js"></script>

	</head>
	<body>
		<div id="maincontainer">
			<div id="topsection">
				<h1>BIMsurfer demo</h1>
				<div id="typeSelector">
					<div>&nbsp;</div>
				</div>
			</div>
			<div id="contentwrapper">
				<div id="colmid">
					<div id="colright">
						<div id="col1wrap">
							<div id="col1pad">
								<div id="viewerContainer">
								</div>
							</div>
						</div>
						<div id="treeContainer" class="bimsurfer-static-tree">
						</div>
						<div id="dataContainer" class="bimsurfer-metadata">
						</div>
					</div>
				</div>
			</div>

		</div>
		<div id="status">
			status
		</div>

		<div id='apirefContainer'>
			<h1>API Reference</h1>
		</div>
		<div id='returnedresult'>
		</div>
	</body>
</html>
